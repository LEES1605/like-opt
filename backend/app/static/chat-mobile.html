<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIC Flask - ëª¨ë°”ì¼ AI ì±„íŒ…</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1b23;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            background: #1a1b23;
        }

        /* í—¤ë” ì˜ì—­ */
        .chat-header {
            background: linear-gradient(135deg, #2a2d3a, #3a3d5c);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .header-title {
            text-align: center;
            color: #e0e0e0;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* ëª¨ë“œ ì„ íƒ ìŠ¬ë¼ì´ë” */
        .mode-selector {
            margin-bottom: 15px;
        }

        .mode-slider {
            position: relative;
            background: linear-gradient(135deg, #3a3d5c, #4a4d6c);
            border-radius: 25px;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 5px;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), inset -2px -2px 4px rgba(255, 255, 255, 0.05);
        }

        .mode-slider-track {
            position: absolute;
            top: 5px;
            left: 5px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .mode-option {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
            font-weight: 500;
            color: #a1a3c0;
        }

        .mode-option.active {
            color: #e0e0e0;
        }

        /* ë‚œì´ë„ ì„ íƒ ìŠ¬ë¼ì´ë” */
        .difficulty-selector {
            display: none;
        }

        .difficulty-selector.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .difficulty-slider {
            position: relative;
            background: linear-gradient(135deg, #3a3d5c, #4a4d6c);
            border-radius: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 3px;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), inset -2px -2px 4px rgba(255, 255, 255, 0.05);
        }

        .difficulty-slider-track {
            position: absolute;
            top: 3px;
            left: 3px;
            height: 34px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border-radius: 17px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .difficulty-option {
            flex: 1;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            font-size: 0.8rem;
            font-weight: 500;
            color: #a1a3c0;
        }

        .difficulty-option.active {
            color: #e0e0e0;
        }

        /* ë©”ì¸ ì±„íŒ… ì˜ì—­ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1b23;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1a1b23;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, #2a2d3a, #3a3d5c);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #2a2d3a, #3a3d5c);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
            max-width: 80%;
            color: #e0e0e0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* ì…ë ¥ ì˜ì—­ */
        .chat-input-container {
            padding: 15px 20px;
            background: linear-gradient(135deg, #2a2d3a, #3a3d5c);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 45px;
            max-height: 100px;
            background: linear-gradient(135deg, #3a3d5c, #4a4d6c);
            color: #e0e0e0;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), inset -2px -2px 4px rgba(255, 255, 255, 0.05);
        }

        .chat-input:focus {
            border-color: #6366f1;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), inset -2px -2px 4px rgba(255, 255, 255, 0.05), 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.25), -6px -6px 12px rgba(255, 255, 255, 0.08);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ìƒíƒœ í‘œì‹œ */
        .status-indicator {
            text-align: center;
            padding: 8px;
            background: linear-gradient(135deg, #2a2d3a, #3a3d5c);
            color: #6366f1;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {
            .chat-header {
                padding: 10px 15px;
            }

            .header-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .mode-slider {
                height: 45px;
            }

            .mode-option {
                height: 35px;
                font-size: 0.85rem;
            }

            .mode-slider-track {
                height: 35px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .chat-input-container {
                padding: 10px 15px;
            }

            .chat-input {
                font-size: 16px; /* iOS ì¤Œ ë°©ì§€ */
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- í—¤ë” ì˜ì—­ -->
        <div class="chat-header">
            <div class="header-title">ğŸ¤– Professor G</div>
            
            <!-- ëª¨ë“œ ì„ íƒ ìŠ¬ë¼ì´ë” -->
            <div class="mode-selector">
                <div class="mode-slider">
                    <div class="mode-slider-track" id="modeTrack"></div>
                    <div class="mode-option active" data-mode="grammar">ğŸ“– ë¬¸ë²•</div>
                    <div class="mode-option" data-mode="sentence">ğŸ” ë¬¸ì¥</div>
                    <div class="mode-option" data-mode="passage">ğŸ“„ ì§€ë¬¸</div>
                </div>
            </div>

            <!-- ë‚œì´ë„ ì„ íƒ ìŠ¬ë¼ì´ë” -->
            <div class="difficulty-selector" id="difficultySelector">
                <div class="difficulty-slider">
                    <div class="difficulty-slider-track" id="difficultyTrack"></div>
                    <div class="difficulty-option active" data-difficulty="elementary">ğŸŒ± ì´ˆê¸‰</div>
                    <div class="difficulty-option" data-difficulty="intermediate">ğŸŒ¿ ì¤‘ê¸‰</div>
                    <div class="difficulty-option" data-difficulty="advanced">ğŸŒ³ ê³ ê¸‰</div>
                </div>
            </div>
        </div>

        <!-- ë©”ì¸ ì±„íŒ… ì˜ì—­ -->
        <div class="chat-main">
            <!-- ë©”ì‹œì§€ ì˜ì—­ -->
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-bubble">
                        <div>ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” Professor Gì…ë‹ˆë‹¤. ğŸ“</div>
                        <div>ì˜ì–´ í•™ìŠµì„ ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤. ì–´ë–¤ ëª¨ë“œë¡œ í•™ìŠµí•˜ê³  ì‹¶ìœ¼ì‹ ê°€ìš”?</div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <!-- ì…ë ¥ ì˜ì—­ -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        ì „ì†¡
                    </button>
                </div>
            </div>

            <!-- ìƒíƒœ í‘œì‹œ -->
            <div class="status-indicator" id="statusIndicator">
                ì¤€ë¹„ë¨ â€¢ ë¬¸ë²• í•™ìŠµ â€¢ ì´ˆê¸‰
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'grammar';
        let currentDifficulty = 'elementary';
        let isLoading = false;

        // ì´ˆê¸° ì‹œê°„ ì„¤ì •
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit'
        });

        // ëª¨ë“œ ì„ íƒ ìŠ¬ë¼ì´ë”
        function initModeSlider() {
            const modeOptions = document.querySelectorAll('.mode-option');
            const modeTrack = document.getElementById('modeTrack');
            
            modeOptions.forEach((option, index) => {
                option.addEventListener('click', () => {
                    // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
                    modeOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    // íŠ¸ë™ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    const trackWidth = 100 / modeOptions.length;
                    modeTrack.style.width = trackWidth + '%';
                    modeTrack.style.left = (trackWidth * index) + '%';
                    
                    // ëª¨ë“œ ë³€ê²½
                    currentMode = option.dataset.mode;
                    updateDifficultyVisibility();
                    updateStatus();
                });
            });
        }

        // ë‚œì´ë„ ì„ íƒ ìŠ¬ë¼ì´ë”
        function initDifficultySlider() {
            const difficultyOptions = document.querySelectorAll('.difficulty-option');
            const difficultyTrack = document.getElementById('difficultyTrack');
            
            difficultyOptions.forEach((option, index) => {
                option.addEventListener('click', () => {
                    // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
                    difficultyOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    // íŠ¸ë™ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    const trackWidth = 100 / difficultyOptions.length;
                    difficultyTrack.style.width = trackWidth + '%';
                    difficultyTrack.style.left = (trackWidth * index) + '%';
                    
                    // ë‚œì´ë„ ë³€ê²½
                    currentDifficulty = option.dataset.difficulty;
                    updateStatus();
                });
            });
        }

        // ë‚œì´ë„ ì„ íƒê¸° í‘œì‹œ/ìˆ¨ê¹€
        function updateDifficultyVisibility() {
            const difficultySelector = document.getElementById('difficultySelector');
            
            if (currentMode === 'sentence') {
                difficultySelector.classList.add('show');
            } else {
                difficultySelector.classList.remove('show');
            }
        }

        function getModeName(mode) {
            const names = {
                'grammar': 'ë¬¸ë²• í•™ìŠµ',
                'sentence': 'ë¬¸ì¥ ë¶„ì„',
                'passage': 'ì§€ë¬¸ ì„¤ëª…'
            };
            return names[mode] || mode;
        }

        function getDifficultyName(difficulty) {
            const names = {
                'elementary': 'ì´ˆê¸‰',
                'intermediate': 'ì¤‘ê¸‰',
                'advanced': 'ê³ ê¸‰'
            };
            return names[difficulty] || difficulty;
        }

        function updateStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            let statusText = `ì¤€ë¹„ë¨ â€¢ ${getModeName(currentMode)}`;
            
            if (currentMode === 'sentence') {
                statusText += ` â€¢ ${getDifficultyName(currentDifficulty)}`;
            }
            
            statusIndicator.textContent = statusText;
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey && !isLoading) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content, timestamp = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = timestamp || new Date().toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div>${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div>Professor Gê°€ ì…ë ¥ ì¤‘</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage('user', message);
            input.value = '';
            autoResize(input);
            
            // ë¡œë”© ìƒíƒœ
            isLoading = true;
            showTypingIndicator();
            document.getElementById('sendButton').disabled = true;
            
            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode,
                        difficulty: currentMode === 'sentence' ? currentDifficulty : undefined,
                        stream: false
                    })
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', `âŒ ì˜¤ë¥˜: ${data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('assistant', `ğŸ”Œ ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
            } finally {
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initModeSlider();
            initDifficultySlider();
            updateDifficultyVisibility();
            updateStatus();
        });
    </script>
</body>
</html>
