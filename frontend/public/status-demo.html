<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIC Flask Optimized - Status Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a3d5c, #4a4d6c, #5a5d7c);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .demo-section {
            margin-bottom: 2rem;
        }
        
        .demo-card {
            background: rgba(58, 61, 92, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .demo-card h3 {
            margin-top: 0;
            color: #e0e0e0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.05);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        /* Status Indicator Styles */
        .status-indicator-floating {
            position: fixed;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(58, 61, 92, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.3), 
                -4px -4px 8px rgba(255, 255, 255, 0.1),
                inset 1px 1px 2px rgba(255, 255, 255, 0.05),
                inset -1px -1px 2px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .status-indicator-floating:hover {
            transform: translateY(-2px);
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.4), 
                -4px -4px 8px rgba(255, 255, 255, 0.15),
                inset 1px 1px 2px rgba(255, 255, 255, 0.1),
                inset -1px -1px 2px rgba(0, 0, 0, 0.15);
        }
        
        .status-indicator-floating.top-right {
            top: 1.5rem;
            right: 1.5rem;
        }
        
        .status-indicator-floating.top-left {
            top: 1.5rem;
            left: 1.5rem;
        }
        
        .status-indicator-floating.bottom-right {
            bottom: 1.5rem;
            right: 1.5rem;
        }
        
        .status-indicator-floating.bottom-left {
            bottom: 1.5rem;
            left: 1.5rem;
        }
        
        .status-pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            position: relative;
        }
        
        .status-pulse.green {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        
        .status-pulse.yellow {
            background: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        .status-pulse.red {
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        
        .status-pulse.orange {
            background: #fd7e14;
            box-shadow: 0 0 10px rgba(253, 126, 20, 0.5);
        }
        
        .status-pulse.gray {
            background: #6c757d;
            box-shadow: 0 0 10px rgba(108, 117, 125, 0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e0e0e0;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Tooltip */
        .status-tooltip {
            position: absolute;
            display: none;
            background: rgba(58, 61, 92, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.3), 
                -4px -4px 8px rgba(255, 255, 255, 0.1),
                inset 1px 1px 2px rgba(255, 255, 255, 0.05),
                inset -1px -1px 2px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            min-width: 250px;
            z-index: 1001;
            animation: tooltipFadeIn 0.3s ease-out;
        }
        
        .status-indicator-floating.top-right .status-tooltip {
            bottom: 100%;
            right: 0;
            margin-bottom: 0.75rem;
        }
        
        @keyframes tooltipFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tooltip-content {
            color: #e0e0e0;
        }
        
        .tooltip-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #e0e0e0;
            text-align: center;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tooltip-body {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .status-label {
            color: #e0e0e0;
            opacity: 0.8;
        }
        
        .status-value {
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .status-value.green {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-value.yellow {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-value.red {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .status-value.orange {
            background: rgba(253, 126, 20, 0.2);
            color: #fd7e14;
            border: 1px solid rgba(253, 126, 20, 0.3);
        }
        
        .status-value.gray {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: 1px solid rgba(108, 117, 125, 0.3);
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: #888;
            margin-right: 0.5rem;
        }
        
        .log-status {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .log-status.ready { color: #28a745; }
        .log-status.loading { color: #ffc107; }
        .log-status.error { color: #dc3545; }
        .log-status.warning { color: #fd7e14; }
        .log-status.offline { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MAIC Flask Optimized</h1>
        <p class="subtitle">재사용 가능한 상태 표시 시스템 데모</p>
        
        <!-- Status Indicator -->
        <div id="status-container"></div>
        
        <div class="demo-section">
            <div class="demo-card">
                <h3>🎯 상태 표시 시스템</h3>
                <p>다양한 상태를 테스트해보세요. 상태 인디케이터를 클릭하면 상세 정보를 볼 수 있습니다.</p>
                
                <div>
                    <button class="btn btn-success" onclick="updateStatus('ready', '준비완료')">준비완료</button>
                    <button class="btn btn-warning" onclick="updateStatus('loading', '처리중')">처리중</button>
                    <button class="btn btn-danger" onclick="updateStatus('error', '오류 발생')">오류</button>
                    <button class="btn" onclick="updateStatus('warning', '경고')">경고</button>
                    <button class="btn btn-secondary" onclick="updateStatus('offline', '오프라인')">오프라인</button>
                </div>
                
                <div style="margin-top: 1rem;">
                    <button class="btn" onclick="toggleVisibility()">표시/숨김</button>
                    <button class="btn btn-secondary" onclick="clearLog()">로그 초기화</button>
                    <button class="btn" onclick="showDetails()">상세 정보</button>
                </div>
            </div>
            
            <div class="demo-card">
                <h3>📊 상태 변경 로그</h3>
                <div class="log-area" id="log-area">
                    <div class="log-entry">
                        <span class="log-time">시작</span>
                        <span class="log-status ready">준비완료</span>
                        <span>시스템이 초기화되었습니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class SimpleStatusDemo {
            constructor() {
                this.currentStatus = 'ready';
                this.statusHistory = [];
                this.visibilityTimer = null;
                this.init();
            }
            
            init() {
                this.render();
                this.setupEventListeners();
                this.logStatus('ready', '시스템이 초기화되었습니다.');
            }
            
            render() {
                const container = document.getElementById('status-container');
                if (!container) return;
                
                container.innerHTML = `
                    <div class="status-indicator-floating top-right" id="status-indicator">
                        <div class="status-pulse green" data-status="ready"></div>
                        <span class="status-text">준비완료</span>
                        <div class="status-tooltip" id="status-tooltip">
                            <div class="tooltip-content">
                                <div class="tooltip-header">시스템 상태</div>
                                <div class="tooltip-body">
                                    <div class="status-item">
                                        <span class="status-label">현재 상태:</span>
                                        <span class="status-value green" id="tooltip-current-status">준비완료</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">마지막 업데이트:</span>
                                        <span class="status-value" id="tooltip-last-update">-</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">상태 지속 시간:</span>
                                        <span class="status-value" id="tooltip-duration">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.setupTooltip();
            }
            
            setupTooltip() {
                const indicator = document.getElementById('status-indicator');
                const tooltip = document.getElementById('status-tooltip');
                
                if (!indicator || !tooltip) return;
                
                let tooltipTimer = null;
                
                indicator.addEventListener('mouseenter', () => {
                    clearTimeout(tooltipTimer);
                    tooltip.style.display = 'block';
                    this.updateTooltip();
                });
                
                indicator.addEventListener('mouseleave', () => {
                    tooltipTimer = setTimeout(() => {
                        tooltip.style.display = 'none';
                    }, 100);
                });
            }
            
            setupEventListeners() {
                const indicator = document.getElementById('status-indicator');
                if (indicator) {
                    indicator.addEventListener('click', () => {
                        this.showStatusDetails();
                    });
                }
            }
            
            updateStatus(status, message = '') {
                const previousStatus = this.currentStatus;
                this.currentStatus = status;
                
                // 상태 기록에 추가
                this.statusHistory.push({
                    status,
                    message,
                    timestamp: new Date()
                });
                
                // UI 업데이트
                this.updateStatusDisplay(status, message);
                this.updateTooltip();
                this.logStatus(status, message);
            }
            
            updateStatusDisplay(status, message) {
                const indicator = document.getElementById('status-indicator');
                const pulse = indicator?.querySelector('.status-pulse');
                const text = indicator?.querySelector('.status-text');
                
                if (!pulse) return;
                
                // 기존 상태 클래스 제거
                pulse.className = 'status-pulse';
                
                // 새 상태 클래스 추가
                switch (status) {
                    case 'ready':
                        pulse.classList.add('green');
                        if (text) text.textContent = message || '준비완료';
                        break;
                    case 'loading':
                        pulse.classList.add('yellow');
                        if (text) text.textContent = message || '처리중';
                        break;
                    case 'error':
                        pulse.classList.add('red');
                        if (text) text.textContent = message || '오류';
                        break;
                    case 'warning':
                        pulse.classList.add('orange');
                        if (text) text.textContent = message || '경고';
                        break;
                    case 'offline':
                        pulse.classList.add('gray');
                        if (text) text.textContent = message || '오프라인';
                        break;
                }
                
                // 펄스 애니메이션 설정
                pulse.style.animation = `pulse 2s infinite`;
            }
            
            updateTooltip() {
                const currentStatusEl = document.getElementById('tooltip-current-status');
                const lastUpdateEl = document.getElementById('tooltip-last-update');
                const durationEl = document.getElementById('tooltip-duration');
                
                if (!currentStatusEl || !lastUpdateEl || !durationEl) return;
                
                const currentRecord = this.statusHistory[this.statusHistory.length - 1];
                if (!currentRecord) return;
                
                // 현재 상태 표시
                currentStatusEl.textContent = currentRecord.message || currentRecord.status;
                currentStatusEl.className = `status-value ${currentRecord.status}`;
                
                // 마지막 업데이트 시간
                lastUpdateEl.textContent = currentRecord.timestamp.toLocaleTimeString('ko-KR');
                
                // 상태 지속 시간 계산
                const now = new Date();
                const duration = Math.floor((now - currentRecord.timestamp) / 1000);
                durationEl.textContent = `${duration}초`;
            }
            
            logStatus(status, message) {
                const logArea = document.getElementById('log-area');
                if (!logArea) return;
                
                const timestamp = new Date().toLocaleTimeString('ko-KR');
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${timestamp}</span>
                    <span class="log-status ${status}">${status.toUpperCase()}</span>
                    <span>${message}</span>
                `;
                
                logArea.appendChild(logEntry);
                logArea.scrollTop = logArea.scrollHeight;
            }
            
            showStatusDetails() {
                const details = {
                    currentStatus: this.currentStatus,
                    statusHistory: [...this.statusHistory].reverse().slice(0, 10),
                    totalChanges: this.statusHistory.length,
                    uptime: this.calculateUptime()
                };
                
                console.group('🔍 시스템 상태 상세 정보');
                console.log('현재 상태:', this.currentStatus);
                console.log('상태 기록:', details.statusHistory);
                console.log('총 상태 변경:', details.totalChanges);
                console.log('가동 시간:', details.uptime);
                console.groupEnd();
                
                alert(`현재 상태: ${this.currentStatus}\n총 상태 변경: ${details.totalChanges}회\n가동 시간: ${details.uptime}`);
            }
            
            calculateUptime() {
                if (this.statusHistory.length === 0) return '0초';
                
                const startTime = this.statusHistory[0].timestamp;
                const now = new Date();
                const uptimeMs = now - startTime;
                
                const seconds = Math.floor(uptimeMs / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                
                if (hours > 0) {
                    return `${hours}시간 ${minutes % 60}분`;
                } else if (minutes > 0) {
                    return `${minutes}분 ${seconds % 60}초`;
                } else {
                    return `${seconds}초`;
                }
            }
            
            toggleVisibility() {
                const indicator = document.getElementById('status-indicator');
                if (indicator) {
                    const isVisible = indicator.style.display !== 'none';
                    indicator.style.display = isVisible ? 'none' : 'flex';
                }
            }
            
            clearLog() {
                const logArea = document.getElementById('log-area');
                if (logArea) {
                    logArea.innerHTML = '';
                }
                this.statusHistory = [];
                this.logStatus('ready', '로그가 초기화되었습니다.');
            }
        }
        
        // 상태 데모 시작
        const statusDemo = new SimpleStatusDemo();
        
        // 전역 함수들
        function updateStatus(status, message) {
            statusDemo.updateStatus(status, message);
        }
        
        function toggleVisibility() {
            statusDemo.toggleVisibility();
        }
        
        function clearLog() {
            statusDemo.clearLog();
        }
        
        function showDetails() {
            statusDemo.showStatusDetails();
        }
        
        console.log('🚀 MAIC Flask Optimized 상태 표시 시스템 데모 시작!');
    </script>
</body>
</html>
