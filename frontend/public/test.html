<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIC Flask Optimized - Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a3d5c, #4a4d6c, #5a5d7c);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .demo-section {
            background: rgba(58, 61, 92, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(58, 61, 92, 0.5);
            border-radius: 15px;
        }
        
        .toggle-label {
            font-size: 1rem;
            color: #e0e0e0;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
            background: #374151;
            border-radius: 34px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #374151;
            border-radius: 34px;
            transition: all 0.3s ease;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background: #6366f1;
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
            background: white;
        }
        
        .status-card {
            background: rgba(58, 61, 92, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
        }
        
        .status-value {
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #a5b4fc;
            font-size: 0.875rem;
        }
        
        .footer {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(58, 61, 92, 0.8);
            border-radius: 15px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MAIC Flask Optimized</h1>
        <p class="subtitle">재사용 가능한 컴포넌트 시스템 데모</p>
        
        <div class="demo-section">
            <h3>🎯 버튼 컴포넌트</h3>
            <div>
                <button class="btn" onclick="showAlert('Primary Button 클릭됨!')">Primary Button</button>
                <button class="btn btn-secondary" onclick="showAlert('Secondary Button 클릭됨!')">Secondary Button</button>
                <button class="btn btn-success" onclick="showAlert('Success Button 클릭됨!')">Success Button</button>
                <button class="btn btn-warning" onclick="showAlert('Warning Button 클릭됨!')">Warning Button</button>
                <button class="btn btn-danger" onclick="showAlert('Danger Button 클릭됨!')">Danger Button</button>
            </div>
            <div style="margin-top: 1rem;">
                <button class="btn" disabled>Disabled Button</button>
                <button class="btn" onclick="this.innerHTML='로딩 중...'; this.disabled=true; setTimeout(() => {this.innerHTML='Loading Button'; this.disabled=false;}, 2000)">Loading Button</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h3>🔄 토글 스위치 컴포넌트</h3>
            
            <h4>Professor G 설정</h4>
            <div class="toggle-container">
                <label class="toggle-label">Professor G 활성화</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked onchange="updateProfessorGStatus(this.checked)">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <h4>학습 모드</h4>
            <div class="toggle-container">
                <label class="toggle-label">문법 학습</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked onchange="updateModeStatus()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label class="toggle-label">문장분석</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked onchange="updateModeStatus()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label class="toggle-label">지문설명</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked onchange="updateModeStatus()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        
        <div class="status-card">
            <h3>상태 정보</h3>
            <div class="status-item">
                <span class="status-label">Professor G:</span>
                <span class="status-value" id="professor-g-status">활성화</span>
            </div>
            <div class="status-item">
                <span class="status-label">학습 모드:</span>
                <span class="status-value" id="mode-status">문법, 문장분석, 지문설명</span>
            </div>
            <div class="status-item">
                <span class="status-label">API 상태:</span>
                <span class="status-value" id="api-status">연결 확인 중...</span>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 MAIC Flask Optimized. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        function showAlert(message) {
            alert(message);
        }
        
        function updateProfessorGStatus(enabled) {
            document.getElementById('professor-g-status').textContent = enabled ? '활성화' : '비활성화';
            console.log('Professor G:', enabled ? '활성화' : '비활성화');
        }
        
        function updateModeStatus() {
            const activeModes = [];
            const toggles = document.querySelectorAll('.toggle-container:not(:first-child) input[type="checkbox"]:checked');
            const modeLabels = ['문법 학습', '문장분석', '지문설명'];
            
            toggles.forEach((toggle, index) => {
                if (toggle.checked) {
                    activeModes.push(modeLabels[index]);
                }
            });
            
            document.getElementById('mode-status').textContent = activeModes.length > 0 ? activeModes.join(', ') : '없음';
            console.log('활성화된 모드:', activeModes);
        }
        
        // API 상태 확인 (실제로는 백엔드 연결 확인)
        setTimeout(() => {
            document.getElementById('api-status').textContent = 'API 상태: 연결됨';
            document.getElementById('api-status').style.background = 'rgba(16, 185, 129, 0.2)';
            document.getElementById('api-status').style.borderColor = 'rgba(16, 185, 129, 0.3)';
            document.getElementById('api-status').style.color = '#10b981';
        }, 2000);
        
        console.log('🚀 MAIC Flask Optimized 데모 페이지 로드 완료!');
    </script>
</body>
</html>
